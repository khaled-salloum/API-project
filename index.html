<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸ›’ Product Manager</h1>
    
    <!-- Add Product Form -->
    <div class="card p-4 mb-4 shadow-sm">
      <h5>Add New Product</h5>
      <div id="success-alert" class="alert alert-success text-center mt-3" style="display: none;"></div>
      <form id="add-form">
        <div class="row g-3">
          <div class="col-md-4">
            <input type="text" id="title" class="form-control" placeholder="Title" required>
          </div>
          <div class="col-md-4">
            <input type="number" id="price" class="form-control" placeholder="Price" required>
          </div>
          <div class="col-md-4">
            <input type="text" id="thumbnail" class="form-control" placeholder="Image URL" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Product</button>
      </form>
    </div>
    
    <!-- Product List -->
    <div id="products" class="row g-4"></div>
    
    <!-- Pagination -->
    <div class="d-flex justify-content-center mt-4">
      <button id="prev" class="btn btn-outline-secondary me-2">â€¹</button>
      <div id="page-numbers" class="btn-group"></div>
      <button id="next" class="btn btn-outline-secondary ms-2">â€º</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
